<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://cdn.bootcss.com/materialize/0.97.5/css/materialize.min.css" rel="stylesheet">

	<style type="text/css">
	body{
		/*background-color: rgb(145,54,73);*/
		/*background-color: rgb(0,0,0);*/
	}
	.info_seg {
		margin-left: 5%;
		margin-right: 5%;
		margin-top: 7%;
		margin-bottom: 7%;
		padding: 20px;

		background-color: white;
	}
	.submit_btn {
		margin-left: 80px;
		margin-bottom: 80px;
		background-color: grey;
	}
	.seg_header {
		padding: 10px;
		font-size: 15pt;
		color: rgb(90,90,90);
	}
	.label_like{
		color: rgb(140,140,140);
		text-align: bottom;
	}
	</style>
</head>
<body>
	<form>
		<div class="card info_seg">
			<div class="seg_header">
				Basic Information
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<input id="Name(CN)" type="text" class="validate">
					<label for="Name(CN)">Name(CN)</label>
				</div>
				<div class="input-field col s12 m3">
					<input id="Name(EN)" type="text" class="validate">
					<label for="Name(EN)">Name(EN)</label>
				</div>
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="birth_date">Birth Date</label>
 					<input id="birth_date" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="city">City</label>
 					<input id="city" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="institution">Institution</label>
 					<input id="institution" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="junior_high">Junior high school</label>
 					<input id="junior_high" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="graduation_year">Graduation Year</label>
 					<input id="graduation_year" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="grade">Grade</label>
 					<input id="grade" type="text"/>
				</div>
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>You know these contsets from</option>
						<option value="teacher">Teacher/Conselor</option>
						<option value="classmate">Classmate/Friends</option>
						<option value="SNS">SNS(Wechat\QQ)</option>
						<option value="Other">Other ways</option>
						
					</select>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="mobile">Mobile</label>
 					<input id="mobile" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="email">Email</label>
 					<input id="email" type="email"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="qq">QQ</label>
 					<input id="qq" type="text"/>
				</div>

			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<textarea id="address" class="materialize-textarea"></textarea>
					<label for="address">Home Address</label>
				</div>
			</div>
		</div>

		<div class="card info_seg">
			<div class="seg_header">
				Guardian Information
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="father_name">Guardian(Father)</label>
 					<input id="father_name" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="father_unit">Guardian Unit(Father) </label>
 					<input id="father_unit" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="father_mobile">Guardian Mobile(Father) </label>
 					<input id="father_mobile" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="mother_name">Guardian(Mother)</label>
 					<input id="mother_name" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_unit">Guardian Unit(Mother) </label>
 					<input id="mother_unit" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_mobile">Guardian Mobile(Mother) </label>
 					<input id="mother_mobile" type="text"/>
				</div>
			</div>
		</div>
		<div class="card info_seg">
			<div class="seg_header">
				Contests
			</div>
			<div class="row">
				<div class="input-field col s12 m8">
					<select>
						<option value="" disabled selected>Contests</option>
						<option value="NSC">National Scholar Cup(NSC)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;July.29-August.2</option>
						<option value="ICIC">Innovative Communication Initiative Conference(ICIC)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;July.29-August.2</option>
						<option value="YBO">Youth Business Olympics(YBO)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;July.29-August.2</option>
						<option value="FTTS">Future Think Tank Summit(FTTS)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;July.29-August.2</option>
						<option value="YLDW">Youth Leadership Discovery Week (YLDW)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;July.31-August.4</option>
						
					</select>
				</div>
			</div>
		</div>
	</form>



	<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>
</html>
