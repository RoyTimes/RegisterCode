<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://cdn.bootcss.com/materialize/0.97.5/css/materialize.min.css" rel="stylesheet">

	<style type="text/css">
	body{
		background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#c5e1a5), to(#FFFFFF));/*谷歌 */
		/*background-color: rgb(165,74,93);*/
		/*background-color: teal;*/
	}
	.info_seg {
		margin-left: 5%;
		margin-right: 5%;
		margin-top: 7%;
		margin-bottom: 7%;
		padding: 20px;

		background-color: white;
	}
	.submit_btn {
		margin-left: 80px;
		margin-bottom: 80px;
		background-color: grey;
	}
	.seg_header {
		padding: 10px;
		font-size: 15pt;
		color: rgb(90,90,90);
	}
	.label_like{
		color: rgb(140,140,140);
		text-align: bottom;
	}
	#result {
		color: rgb(140,140,140);
		font-size: 30pt;
	}
	</style>
</head>
<body>
	
	<form>
		<div class="card info_seg">
			<div class="seg_header">
				Basic Information
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<input id="Name(CN)" type="text" class="validate">
					<label for="Name(CN)">Name(In Chinese Character)</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name(EN)</label>
				</div>
				<div class="input-field col s12 m3">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name(EN)</label>
				</div>
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="birth_date">Birth Date(DD-MM-YYYY)</label>
 					<input id="birth_date" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="city">City</label>
 					<input id="city" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="institution">Institution</label>
 					<input id="institution" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="junior_high">Junior high school</label>
 					<input id="junior_high" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Gruaduation Year</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
					</select>
				</div>
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Student Grade</option>
						<option value="7th">7th Grade</option>
						<option value="8th">8th Grade</option>
						<option value="9th">9th Grade</option>
						<option value="10th">10th Grade</option>
						<option value="11th">11th Grade</option>
						<option value="12th">12th Grade</option>
					</select>
				</div>
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>How did you know these contests</option>
						<option value="teacher">Teacher/Counselor</option>
						<option value="classmate">Classmate/Friend</option>
						<option value="SNS">SNS(Wechat\QQ)</option>
						<option value="Other">Other way</option>
					</select>
				</div>
				
			</div>

			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="mobile">Mobile</label>
 					<input id="mobile" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="email">Email</label>
 					<input id="email" type="email"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="qq">QQ</label>
 					<input id="qq" type="text"/>
				</div>

			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<textarea id="address" class="materialize-textarea"></textarea>
					<label for="address">Home Address</label>
				</div>
			</div>
		</div>

		<div class="card info_seg">
			<div class="seg_header">
				Guardian Information (Please fill this part in Chinese character)
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="father_name">Guardian(Father)</label>
 					<input id="father_name" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="father_mobile">Guardian Mobile(Father) </label>
 					<input id="father_mobile" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Employment status</option>
						<option value="father_employed">Employed</option>
						<option value="father_unemployed">Unemployed</option>
						<option value="father_retired">Retired</option>
						<option value="father_self_employed">Self-Employed</option>
					</select>
				</div>
				<div class="input-field col s12 m3">
 					<label for="father_employer">Name of employer</label>
 					<input id="father_employer" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="father_position">Position/Title</label>
 					<input id="father_position" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
 					<label for="mother_name">Guardian(Mother) (In Chinese Character)</label>
 					<input id="mother_name" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_unit">Guardian Unit(Mother) </label>
 					<input id="mother_unit" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_mobile">Guardian Mobile(Mother) </label>
 					<input id="mother_mobile" type="text"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m3">
					<select>
						<option value="" disabled selected>Employment status</option>
						<option value="mother_employed">Employed</option>
						<option value="mother_unemployed">Unemployed</option>
						<option value="mother_retired">Retired</option>
						<option value="mother_self_employed">Self-Employed</option>
					</select>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_employer">Name of employer</label>
 					<input id="mother_employer" type="text"/>
				</div>
				<div class="input-field col s12 m3">
 					<label for="mother_position">Position/Title</label>
 					<input id="mother_position" type="text"/>
				</div>
			</div>
		</div>

		

		<div class="card info_seg">
			<div class="seg_header">
				Contests
			</div>
			<div class="row label_like" style="margin-left: 10px;font-size: 13pt;">
				Bundle price is available when you select one of the program on the left and the YLDW program on the right. 
			</div>


			<div class="row">
				<div class="input-field col s12 m4">
					<p>
						<input type="radio" name="contest" id="NSC" onchange="add('NSC');" />
						<label for="NSC">National Scholar Cup(NSC)</label>
					</p>
					<p>
						<input type="radio" name="contest" id="ICIC" onchange="add('ICIC');" />
						<label for="ICIC">Innovative Communication Initiative Conference(ICIC)</label>
					</p>
					<p>
						<input type="radio" name="contest" id="FTTS" onchange="add('FTTS');" />
						<label for="FTTS">Future Think Tank Summit(FTTS)</label>
					</p>
					<p>
						<input type="radio" name="contest" id="NONE" onchange="add('None');" />
						<label for="NONE">None</label>
					</p>
				</div>

				<div class="input-field col s12 m1">
					<br/><br/><br/>
					<div class="label_like" style="font-size: 30pt;text-align: center;">
						+
					</div>
				</div>

				<div class="input-field col s12 m4">
					<br/><br/>
					<p>
						<input type="checkbox" name="contest" id="YLDW" onchange="add('YLDW');"/>
						<label for="YLDW">Youth Leadership Discovery Week (YLDW)</label>
					</p>
				</div>

				<div class="input-field col s12 m3">
					<br/>
					<div class="label_like" style="font-size: 12pt;">Sum:&nbsp;</div>
					<div id="result">0</div>
				</div>
			</div>
		</div>
	</form>

	<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">
		var result = document.getElementById('result');

		var NSC = document.getElementById('NSC');
		var ICIC = document.getElementById('ICIC');
		var FTTS = document.getElementById('FTTS');

		var YLDW = document.getElementById('YLDW');

		var sum = 0, old_sum = 0;
		function add (name) {
			if (name === 'None') {
				if (YLDW.checked) {
					sum = 4860;
					result.innerHTML = sum;
				} else {
					sum = 0;
					result.innerHTML = sum;
				}
			}
			if (name === "NSC") {
				if (YLDW.checked) {
					sum = 7260;
					result.innerHTML = sum;
				} else { 
					sum = 4910;
					result.innerHTML = sum;
				}

			} else if (name === 'ICIC') {
				if (YLDW.checked) {
					sum = 7260;
					result.innerHTML = sum;
				} else { 
					sum = 4960;
					result.innerHTML = sum;
				}		
			} else if (name === 'FTTS') {
				if (YLDW.checked) {
					sum = 7260;
					result.innerHTML = sum;
				} else { 
					sum = 5100;
					result.innerHTML = sum;
				}			
			} else if(name === 'YLDW') {
				if (YLDW.checked) {
					if (sum == 0) {
						sum = 4860;
						result.innerHTML = sum;
					} else {
						old_sum = sum;
						sum = 7260;
						result.innerHTML = sum;
					}
				} else {
					if (sum == 7260) {
						sum = old_sum;
						result.innerHTML = sum;
					} else {
						sum = 0;
						result.innerHTML = sum;
					}
				}	
			}
		}
	</script>	

</body>
</html>
