<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
    <div class="onepage">
        <div class="onepage-bg" id="onepagebg">
        	<div class="container">
        		<div class="row">
        			<div class="title-text">
        				<div class="col-md-12 headfontsize">
        					<h1 class="headh1content">School Profile<br><br></h1>
        					<form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Name of the School:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="School">
                                            </input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">School Address:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="School Address"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">School Website:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="School Website"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Accreditation:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Accreditation:"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">School Background(history, student selection process, student body composition, etc):</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="School Backgroud"></input>
                                    </div>
                                </div>
                            </form>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
    </div>

    <div class="twopage">
        <div class="twopage-bg" id="twopagebg">
            <div class="container1">
                <div class="row">
                    <div class="title-text">
                        <div class="col-md-12 headfontsize">
                            <h2 class="headh2content">School Contact Information</h2>
                            <h3 class="headh3content">(please provide a contact person for further information)</h3>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Contact Person Name:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Name">
                                            </input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Phone:</label>
                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control" placeholder="Phone">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Email:</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" placeholder="Email">
                                        </input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="threepage">
        <div class="threepage-bg" id="threepagebg">
            <div class="container">
                <div class="row">
                    <div class="title-text">
                        <div class="col-md-12 headfontsize">
                            <h4 class="headh4content">Student Enrollment</h4>
                            <div class="threepage-courses col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Class size-9th grade:
                                        </label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control" placeholder="Class size-9th grade">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Class size-10th grade:
                                        </label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control" placeholder="Class size-10th grade">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Class size-11th grade:
                                        </label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control" placeholder="Class size-11th grade">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Class size-12th grade:
                                        </label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Class size-12th grade">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Percent of graduating students going to 4-year colleges:</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" placeholder="Percent"></input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Percent of students from first generation college family (neither of the students' parents have a college degree or above):</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" placeholder="Percent">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Student nationality composition (percentage by country of nationality):</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Nationality">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Faculty educational background breakdown (percentage of faculty holding advanced degrees, e.g. bachelors and up):</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Background">
                                            </input>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="threepage-courses col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Faculty-student ratio:
                                        </label>
                                        <div class="col-sm-6">
                                            <br>
                                            <input type="text" class="form-control" placeholder="Ratio">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">School Calendar(semester/quarter/other):</label>
                                        <div class="col-sm-6">
                                            <input type="tel" class="form-control" placeholder="Calendar">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">School Curriculum:</label>
                                        <div class="col-sm-6">
                                            <form action="" method="get" id="frm" name="myForm">
                                                <select name="mySet" onchange="showSelectValue(this)">
                                                    <option value ="0">--------------------</option> 
                                                    <option value ="Chinese Gaokao">Chinese Gaokao
                                                    </option>  
                                                    <option value ="AP">AP</option>  
                                                    <option value="IB">IB</option>  
                                                    <option value="A-Level">A-Level</option>  
                                                    <option value="Canadian">Canadian</option>
                                                    <option value="Australian">Australian</option>
                                                    <option value="other">other</option>
                                                </select>  
                                            </form>
                                            <br/>
                                            <input id="Curriculum" type="text" style="display: none;" />
                             
                                            <script type="text/javascript">
                                                function showSelectValue(){
                                                    if(document.getElementById(frm).mySet.value=='other'){
                                            document.getElementById('Curriculum').style.display="block";
                                                    }else{
                                            document.getElementById('Curriculum').style.display="none";
                                                    }
                                                }
                                            </script> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Primary Language of Instruction:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Primary Language">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Exam-Based Promotion:
                                        </label>
                                        <div class="col-sm-4">
                                            <input type="radio" class="form-control" value="Yes">Yes
                                            </input>
                                            <input type="radio" class="form-control" value="No">No</input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Leaving Exams Required?:
                                        </label>
                                        <div class="col-sm-4">
                                            <input type="radio" class="form-control" value="Yes">Yes
                                            </input>
                                            <input type="radio" class="form-control" value="No">No</input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Grading Scale (4.0? A,B,C,D? 0-100?):</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Grading Scale">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Distribution of GPA (please provide more information on the distribution of students on your grading scale. e.g. if your school uses the A-F scale, then provide the % of students getting A vs. B vs. C vs. D...):</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="GPA">
                                            </input>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
