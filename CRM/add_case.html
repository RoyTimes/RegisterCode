<div class="card info_seg" style="font-size: 15pt;">
    <div class="seg_header">
        School Case
        <a class="waves-effect blue lighten-2 btn" style="float: right;font-size: 12pt; margin-left: 20px;" onclick="del();">删除记录</a>

        <a class="waves-effect blue lighten-2 btn" style="float: right;font-size: 12pt;" onclick="save();">保存记录</a>
    </div><br/><br/>


  <div class="row blue-text text-lighten-1">

        <input id="senderId" style="display:none">
        <div class="input-field col s12 m4">
            <select id="type">
                <option value="" disabled selected>方式</option>
                <option value="电话">电话</option>
                <option value="邮件">邮件</option>
                <option value="面谈">面谈</option>
                <option value="快递">快递</option>
            </select>
        </div>

      <div class="input-field col s12 m4">
        <select id="status">
            <option value="" disabled selected>状态</option>
            <option value="待完成">未完成</option>
            <option value="已完成">已完成</option>
        </select>
      </div>
      <div class="input-field col s12 m4">
          <select id="purpose">
              <option value="" disabled selected>目的</option>
              <option value="项目宣传">项目宣传</option>
          </select>
      </div>
</div>

 <div class="row blue-text text-darken-2">

     <div class="input-field col s12 m4">
         <select id="teacher" onchange="changeRelationship()"></select>
     </div>

     <div class="input-field col s12 m4">
         <select id="project"></select>
     </div>

     <div class="input-field col s12 m4">
         <select id="relationship">
            <option value="" disabled selected>客情关系</option>
            <option value="支持">支持</opition>
            <option value="中立">中立</opition>
            <option value="反对">反对</opition>
            <option value="封闭">封闭</opition>
            <option value="联系不上">联系不上</opition>
            <option value="不详">不详</opition>
         </select>
     </div>
 </div>


<div class="row blue-text text-darken-2">
     <div class="input-field col s12 m4">
         <select id="teleInitiative">
                <option value="" disabled selected>电话举措</option>
            <optgroup label="介绍项目">
                <option value="介绍项目">介绍项目</opition>
            </optgroup>
         </select>
     </div>
          <div class="input-field col s12 m4">
         <select id="deliveryInitiative">
                <option value="" disabled selected>快递举措</option>
            <optgroup label="校方">
                <option value="纸质邀请函和OG">纸质邀请函和OG</opition>
            </optgroup>
            <optgroup label="指导教师">
            </optgroup>
            <optgroup label="学生领袖">
            </optgroup>
         </select>
     </div>
 </div>



<div class="row blue-text text-darken-2">
     <div class="input-field col s12 m4">
         <select id="stdNote">
                <option value="" disabled selected>标准结果</option>
            <optgroup label="联系不上">
                <option value="无效/空号">无效/空号</opition>
                <option value="无人接听">无人接听</opition>
                <option value="忙音">忙音</opition>
                <option value="挂断">挂断</opition>
            </optgroup>
            <optgroup label="封闭">
                <option value="不参加活动">不参加活动</opition>
                <option value="需政府部门同意">需政府部门同意</opition>
                <option value="不对外合作/有自己活动">不对外合作/有自己活动</opition>
            </optgroup>
            <optgroup label="拒绝">
                <option value="拒绝沟通">拒绝沟通</opition>
                <option value="不参加比赛">不参加比赛</opition>
                <option value="不参加国内比赛">不参加国内比赛</opition>
                <option value="不参加国际比赛">不参加国际比赛</opition>
            </optgroup>
            <optgroup label="中立">
                <option value="先发邮件">先发邮件</opition>
                <option value="只做平台">只做平台</opition>
                <option value="需要面谈">需要面谈</opition>
                <option value="代为转达">代为转达</opition>
            </optgroup>
         </select>
     </div>
 </div>
 <div class="row blue-text text-darken-2">
    <div class="input-field col s12 m8">
          <input placeholder="笔记" id="note" type="text" class="validate">
          <label for="note">笔记</label>
    </div>
 </div>
